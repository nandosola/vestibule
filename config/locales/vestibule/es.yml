        updated_proposals: Estas han sido las propuestas actualizadas desde que hiciste una sugerencia
        withdrawn_proposals: Estas propuesats sobre las que has hecho sugerencias, han sido retiradas
    proposals:
      title: Charlas propuestas
      propose:
        one: ¡Propón una charla!
        another: Propón otra charla
      withdrawn: "Las siguientes propuestas han sido retiradas:"
      feed:
        title: "Vestibule :: Todas las propuestas"
        description: Lista con todas las propueats recibidas a través de Vestibule
    proposal:
      title: Proponer una charla
      chosen: This proposal by %{link} has been chosen by the community to be given at Ruby Manor 4.
      withdrawn: This proposal has been withdrawn...
      edit: Edita tu propuesta
      submit: Enviar propuesta
      update: Actualizar propuesta
      pitch:
        html: Así que quieras hablar en Java.next() - ¡Estupendo! Si todavía no sabes cómo es la mecánica de nuestro Open Space, echa un vistazo %{link}
        link: infórmate sobre el proceso de Vestibule
      anonymous:
        html: "<strong>NOTE:</strong> proposals are anonymous — %{link}."
        link: read more about anonymisation
      suggestions:
        title: Sugerencias
        attribution:
          your: Tú respondes
          proposal_author: El autor de la propuesta responde
          other: "%{suggestor} sugiere"
        make:
          title: Haz tus sugerencias
          your: Puedes responder a las sugerencias aquí.
          other: "Ayúdanos a convertir esta propuesta en una charla interesante: pregunta lo que consideres que no está claro, sugiere temas a evitar o incluir, pide más detalles."
      feed:
        title: "Vestibule :: Sugerencias para %{proposal_title}"
        description: Lista de sugerencias para la propuesta %{proposal_title}
    selections:
      title: Selections
      agenda:
        nav_title: Agenda
        title: Chosen Proposals
        description: There will be <strong>8</strong> talks given at Ruby Manor 4.
        not_visible:
          html: The agenda isn't visible yet; why not %{link} to cast your votes?
          link: sign in
      yours:
        title: Your selections
        description: "Here are the selections you made:"
        actions:
          select: Select
          deselect: Deselect
        remaining:
          one: "1 selection left!"
          several: "%{quantity} selections left!"
          none: Deselect some above to choose others
    user:
      title: Perfil
      edit:
        title: Actualiza tus datos
      motivation:
        title: "Asistentes"
        actions:
          edit: Editar
        missing:
          your: El resto de asistentes seguro que están interesados en saber por qué vienes a Java.next(). %{link}.
          link: Explícaselo ahora
          other: "%{name} todavía no nos ha contado por qué viene a Java.next()"
      proposals:
        your:
          title: "Tus propuestas"
          anonymised:
            html: "(Because proposals are anonymised, other users will not see this information on your profile. %{link}.)"
            link: Read more about anonymisation
          none: "%{name_or_pronoun} no proposals."
        involved:
          title: Propuestas en las que %{name_is_or_are} involucrado
          none: "%{name_is_or_are} no se ha involucrado con ninguna propuesta."

