en:
  vestibule:
    title: Vestibule
    strapline: Propuestas para las sesiones de Java.next() Open Space 2016
    dashboard:
      title: Dashboard
      your_proposals:
        title: "Tus propuestas"
        html: (Because they are anonymised, other users will not see that you are the author of these proposals. %{link}.)
